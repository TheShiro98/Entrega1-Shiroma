<!DOCTYPE html>
    <html lang="en">
        <head>
    
            {% load static %}
    
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Landing Page - Start Bootstrap Theme</title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            <!-- Bootstrap icons-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
            <!-- Google fonts-->
            <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="{% static 'AppCoder/css/styles.css' %}" rel="stylesheet" />
        </head>
        <body>
            <!-- Navigation-->
            <nav class="navbar navbar-light bg-light static-top">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'Inicio' %}">Inicio</a>
                    <a class="navbar-brand" href="{% url 'Novela' %}">Lista de Novela</a>
                    <a class="navbar-brand" href="{% url 'Ficcion' %}">Lista de Ficción</a>
                    <a class="navbar-brand" href="{% url 'Terror' %}">Lista de Terror</a>
                    <a class="navbar-brand" href="{% url 'Editor' %}">Buscar editor</a>
                    <a class="navbar-brand" href="{% url 'Gterror' %}">Buscar Genero terror</a>
                </div>
            </nav>
            <!-- Masthead-->
            <header class="masthead">
                <div class="container position-relative">
                    <div class="row justify-content-center">
                        <div class="col-xl-6">
                            <div class="text-center text-white">
                                <!-- Page heading-->
                                <h1 class="mb-5">Listas de Libros</h1>                                      
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container text-center">
                <div class="row">
                    <div class="col align-self-center">
            {% block contenidoQueCambia %}
            <!--Acá se es donde se hereda los templates :D-->
            {% endblock %}
                    </div>
                </div>
            </div>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="js/scripts.js"></script>
            <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
            <!-- * *                               SB Forms JS                               * *-->
            <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
            <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
            <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        </body>
    </html>
